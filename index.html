<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meal Planner</h1>

    <div class="controls">
      <div class="checkbox-group">
  <label>Diet:</label>
  <div class="checkboxes" id="dietCheckboxes">
    <label><input type="checkbox" value="gluten-free"> Gluten-Free</label>
    <label><input type="checkbox" value="keto"> Keto</label>
    <label><input type="checkbox" value="low-fodmap"> Low-FODMAP</label>
    <label><input type="checkbox" value="nut-free"> Nut-Free</label>
  </div>

  <label>Meal Type:</label>
  <div class="checkboxes" id="typeCheckboxes">
    <label><input type="checkbox" value="breakfast"> Breakfast</label>
    <label><input type="checkbox" value="lunch"> Lunch</label>
    <label><input type="checkbox" value="dinner"> Dinner</label>
    <label><input type="checkbox" value="snack"> Snack</label>
  </div>

  <label>Cuisine:</label>
  <div class="checkboxes" id="cuisineCheckboxes">
    <label><input type="checkbox" value="italian"> Italian</label>
    <label><input type="checkbox" value="indian"> Indian</label>
    <label><input type="checkbox" value="american"> American</label>
    <label><input type="checkbox" value="mexican"> Mexican</label>
  </div>

  <button id="fetchMealsBtn">Fetch Meals from AI</button>
</div>
      <select id="mealType">
        <option value="all">All Meal Types</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
      <select id="cuisine">
        <option value="all">All Cuisines</option>
        <option value="italian">Italian</option>
        <option value="indian">Indian</option>
        <option value="american">American</option>
        <option value="mexican">Mexican</option>
      </select>
      <select id="dietaryRestriction">
        <option value="all">No Restrictions</option>
        <option value="glutenFree">Gluten-Free</option>
        <option value="keto">Keto</option>
        <option value="nutFree">Nut-Free</option>
        <option value="fodmap">Low-FODMAP</option>
      </select>
      <input type="number" id="numServings" value="2" min="1" />
      <select id="unitSystem">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
    </div>

    <h2>Available Meals</h2>
    <div id="mealList"></div>

    <h2>Weekly Meal Plan</h2>
    <div id="weekPlan"></div>

    <div class="grocery-list">
      <h2>Grocery List</h2>
      <ul id="groceryList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
